<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Gallery</title>
  <link rel='stylesheet' href='style.css'>
  <script src="config.js"></script>
  <script src="msal-browser.min.js"></script>
  <script src="app.js"></script>
  <script src="devAuthConfig.js"></script>
</head>
<body>
<script>
  // Allow access if logged in with Azure OR manual developer credentials
  var allowAccess = false;
  if (window.msalInstance && msalInstance.getAllAccounts().length) {
    allowAccess = true;
  } else {
    var username = prompt('Enter username:');
    var password = prompt('Enter password:');
    if (username === window.devAuthConfig.username && password === window.devAuthConfig.password) {
      allowAccess = true;
    }
  }
  if (!allowAccess) {
    alert('Access denied. Please log in with Azure or use developer credentials.');
    window.location.href = 'index.html';
  }
</script>
<div class="navbar">
  <div class="logo">My App</div>
  <div class="nav-links">
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
    <a href="signup.html">Signup</a>
    <a href="download.html">Download</a>
    <a href="#" onclick="login()">Login</a>
  </div>
  <div id="profileCircle" class="profile">U</div>
</div>
<div class="container">
  <!-- Sidebar removed -->
<div class='main-content'>
  <h1>Gallery</h1>
  <div id="photoGrid" class="photo-grid"></div>
</div>
</div>
<script>
  // Example photo URLs
  const photos = [
    "https://via.placeholder.com/150",
    "https://via.placeholder.com/160",
    "https://via.placeholder.com/170"
  ];
  const grid = document.getElementById("photoGrid");
  photos.forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    img.className = "gallery-photo";
    grid.appendChild(img);
  });
</script>
</body>
</html>
